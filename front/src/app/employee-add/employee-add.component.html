<div class="card">
    <div class="card-body">
        <form >
            <div class="form-group">
                <label for="employee-name" class="font-weight-bold mb-2">Nombre del Colaborador</label>
                <input type="text" class="form-control" placeholder="Nombre del Colaborador">
            </div>
            <div class="form-group">
                <label for="jog-role" class="font-weight-bold mb-2 mt-2">Rol de Trabajo</label>
                <input type="text" class="form-control" placeholder="Rol">
            </div>
            <div class="form-group">
                <label for="salary" class="font-weight-bold mb-2 mt-2">Salario</label>
                <input type="text" class="form-control" placeholder="Salario">
            </div>
            <div class="form-group">
                <label for="birth" class="font-weight-bold mb-2 mt-2">Cumplea√±os</label>
                <input type="date" class="form-control" placeholder="DD/MM/YYYY">
               <!-- <input type="date" class="form-control" name="birth" [(ngModel)]="matterData.birth | date:'YYYY/MM/DD'"required>-->
            </div>
            <div class="form-group">
                <label for="employee-registration" class="font-weight-bold mb-2 mt-2">Registro del Colaborador</label>
                <input type="text" class="form-control" placeholder="Registro del Colaborador">
            </div>
        </form>
    </div>
</div>
